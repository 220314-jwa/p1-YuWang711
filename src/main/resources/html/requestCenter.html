<!DOCTYPE html>
<html>
  <head>
    <title>Request Center</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8606588693.js" crossorigin="anonymous"></script>
    <script src="./js/request.js"></script>
    <link rel="stylesheet" href="./requestCenter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Take this to css file-->
    <style>

    </style>
  </head>
  <body>
      <div class="tab">
        <button class="tablinks" id="requestCenterTab" onclick="openEventTab(event, 'viewRequest'); getRequestByEmployeeID();">View Your Requests</button>
        <button class="tablinks" id="pendingRequestTab" onclick="openEventTab(event, 'pendingRequest'); getRequestByDeptHeadID(); getRequestByManagerID();">Pending on Your Response</button>
        <button class="tablinks" id="createRequestTab" onclick="openEventTab(event, 'createRequest')">Create Request</button>
        <button class="tablinks" id="logOut" onclick="LogOut()"> Log Out</button>
        </div>
          <div id="viewRequest" class="tabcontent">
              
          </div>
        </div>

        <div id="pendingRequest" class="tabcontent">
            <div>
              <div class="request-border-label">Required Action as Manager:</div>
              <div id="manager-request"></div>
              
            </div>
            <div>
              <div class="request-border-label">Required Action as Department Head:</div>
              <div id="department-request"></div>

            </div>

        </div>



        <div id="createRequest" class="tabcontent">
            <!-- [                        +create a request]-->
            <!-- [                                         ]-->
            <!--Add functions-->
            <form action="/" class="rForm" id="submitForm">
              <div class="title">Reimbursement Request Form</div>
              <div>Event Type<span>*</span></div>
              <select id="eventType">
              </select>
              <div>Location<span>*</span></div>
              <input type="text" id="location"/>
              <div>Costs<span>*</span></div>
              <input type="text" id="costs"/>
              <div>Event Date</div>
              <input type="date" id="eventDate"/>
              <div>Description</div>
              <textarea rows="5" id="description"></textarea>
              <div class="btn-block">
              <button type="button" id="submitARequest" onclick="submitRequest()">Submit Request</button>
              </div>
          </form>
        </div>    
  </body>
</html>
