<!DOCTYPE html>
<head>
	<script src="https://kit.fontawesome.com/8606588693.js" crossorigin="anonymous"></script>
	<script src="/js/account.js"></script>
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<!--Title box somewhere-->
	<div></div>
	<div id="outer">
		<div class="formBox">
			<div class="container">
				<form>
				  <div class="row">
					<div class="title">Login</div>
					<div class="input-container input-group-icon">
					  <input class="input" type="text" placeholder="Full Name"/>
					  <div class="input-icon"><i class="fa fa-user"></i></div>
					</div>
					<div class="input-container input-group-icon">
					  <input class="input" type="password" placeholder="Password"/>
					  <div class="input-icon"><i class="fa fa-key"></i></div>
					</div>
					<div class="input-container input-group-icon">
				  		<button class="submit" onclick="register()">Register</button>
					</div>
				</div>

				</form>
			</div>
		</div>
		<div class="formBox">
			<div class="container">
				<form>
				  <div class="row">
					<div class="title">Register</div>
					<div class="input-container input-group-icon">
					  <input class="input" type="text" placeholder="First Name"/>
					  <div class="input-icon"><i class="fa fa-user"></i></div>
					</div>
					<div class="input-container input-group-icon">
						<input class="input" type="text" placeholder="Last Name"/>
						<div class="input-icon"><i class="fa fa-user"></i></div>
					  </div>
					<div class="input-container input-group-icon">
					  <input class="input" type="password" placeholder="Password"/>
					  <div class="input-icon"><i class="fa fa-key"></i></div>
					</div>
					<div class="input-container input-group-icon">
						<input class="input" type="text" placeholder="Manager Id"/>
						<div class="input-icon"><i class="fa fa-glasses"></i></div>
					  </div>
					<div class="input-container input-group-icon">
						<div class="input-group input">
							<select class="input">
							  <option class="default-select"selected>Department</option>
							  <!--add some function to pull from database-->
							</select>				
						</div>
					</div>
					<div class="input-container input-group-icon">
				  		<button class="submit" onclick="register()">Register</button>
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>
</body>
